name: Build Preview
on:
    push:
        # tags:
        #     - "v*.*.*"
        branches:
            - preview
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            # TODO:私有包指定域
            - name: Use Node.js
              uses: actions/setup-node@v3
            #   with:
            #       always-auth: true
            #       node-version: "16.x"
            #       registry-url: https://npm.pkg.github.com
            #       scope: "@org"

            - name: Install && Build
              run: |
                  npm install
                  npm run build:staging

            # TODO:部署位置
            - name: GrayEnv
              uses: appleboy/scp-action@v0.1.4
              with:
                  host: ${{ secrets.PREVIEW_HOST }}
                  username: ${{ secrets.PREVIEW_USER }}
                  key: ${{ secrets.PREVIEW_KEY }}
                  source: dist/*
                  target: /www/wwwroot/iruxu/i/preview
